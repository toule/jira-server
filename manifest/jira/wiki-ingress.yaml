apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: wiki-alb
  namespace: work 
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80, "HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-1:264594923212:certificate/44e134d9-bb4c-4dce-918c-f26b0df80521
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    external-dns.alpha.kubernetes.io/hostname: confluence.rayhli.com
    alb.ingress.kubernetes.io/target-type: instance
#    alb.ingress.kubernetes.io/healthcheck-path: '/'
  labels:
    app: jira-argocd-ingress
spec:
  rules:
  - http:
      paths:
      - path: /*
        backend:
          serviceName: ssl-redirect
          servicePort: use-annotation
      - path: /*
        backend:
          serviceName: confluence-svc
          servicePort: 80

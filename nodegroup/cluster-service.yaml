apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: k8s-jira
  region: ap-northeast-1

nodeGroups:
  - name: ng-worker-main
    labels: { role: workers }
    instanceType: t3a.xlarge
    desiredCapacity: 1
    privateNetworking: true
    volumeSize: 100
    volumeType: gp2
    minSize: 1
    maxSize: 1
    iam:
      withAddonPolicies:
        externalDNS: true
        imageBuilder: true
        autoScaler: false
        certManager: true
        appMesh: true
        ebs: true
        fsx: false
        efs: false
        albIngress: true
        xRay: true
        cloudWatch: true
